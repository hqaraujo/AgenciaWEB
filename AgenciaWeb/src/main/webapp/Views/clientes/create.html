        <header class="tag">
            <h1 class="container">Cadastrar Clientes</h1>
        </header>
<br><br><br>
        <div class="container py-3">
            <form action="../../clientes-create" >
                <fieldset>
                    <legend>
                        <h2 class="text-center">Criar</h2>
                    </legend>
                    <div class="form-group mb-3">
                       
                        
                    </div>
                    <div class="form-group mb-3">
                       <label for="cpf_cliente">CPF:</label> <input type="text" id="cpf_cliente"
				name="clientes" size="40" class="form-control" required> <br>
                        
                        <label for="nome_cliente">Nome:</label> <input type="text"
				id="nome_cliente" name="nome_cliente" size="15" class="form-control"
				required> <br> 
                        
                          <label for="email_cliente">Email:</label> <input type="text"
				id="email_cliente" name="email_cliente" size="15" class="form-control"
				required> <br> 
                        </div>
                        
                        <label for="login">Login:</label> <input type="text"
				id="login" name="login" size="15" class="form-control"
				required> <br> 
                        
                       

                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                    <a href="../../clientes" class="btn btn-danger" style="margin-left: 10px">
                        Cancelar
                    </a>
                </fieldset>
            </form>
        </div>
